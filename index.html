<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="dist/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card flex flex-fd-c">
    <div class="card__text">
      <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="card__stats">
        <div class="stat">
          <h2 class="stat__number">10k+</h2>
          <p class="stat__name">COMPANIES</p>
        </div>

        <div class="stat">
          <h2 class="stat__number">314</h2>
          <p class="stat__name">TEMPLATES</p>
        </div>
        <div class="stat">
          <h2 class="stat__number">12M+</h2>
          <p class="stat__name">QUERIES</p>
        </div>
      </div>
    </div>
    <div class="image_wrapper">
  <picture>
    <source media="(min-width: 640px)" srcset="./images/image-header-desktop.jpg">
    <img class="card__image" src="./images/image-header-mobile.jpg" alt="Header">
  </picture>
    </div>
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zhiul</a>.
  </div>
</body>
</html>
